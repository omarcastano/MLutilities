name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - "**"
    commit_message:
      contains: release

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install Poetry
        run: |
          pip install poetry
          poetry install

      - name: Build and Publish
        run: |
          poetry build
          poetry publish --build
        env:
          POETRY_PYPI_TOKEN: ${{secrets.PYPI_API_TOKEN}}
