name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - "**"
    commit_message:
      contains: release

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - 3.8.x
          - 3.9.x
          - 3.10.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          pip install poetry
          poetry install

      - name: Build and Publish
        run: |
          poetry build
          poetry publish --build
        env:
          POETRY_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
